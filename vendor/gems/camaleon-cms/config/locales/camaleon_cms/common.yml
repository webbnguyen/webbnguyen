      flexibility_ok: "Tính Linh Hoạt"
      from_saving: "Từ  việc tiết kiệm sửa chữa nhà để có một chuyến đi mơ ước, sử  dụng thu nhập thêm để tăng quỹ tiền cho niềm đam mê của bạn."
      future_orientation: "ĐỊNH HƯỚNG TƯƠNG LAI"
      get_tips_and: "Bạn biết thêm mẹo và có công cụ kết nối với những người cùng đam mê như bạn từ khắp nơi trên thế giới."
      get_to_passion: "Lấy cảm hứng từ đam mê"
      group_reviews: "Đánh giá nhóm"
      have_you_experiece: "Bạn đã từng trải nghiệm những thử thách trong cuộc sống của mình - những lúc bạn cảm thấy lạc lõng và không biết làm thế nào để tiếp tục? Chọn cho mình một tài năng mà bạn thần tượng và muốn mình như họ. Họ sẽ giúp bạn có được những kỹ năng để vượt qua thách thức."
      help_orient_the: "Giúp định hướng tương lai của ngôi làng và giúp mọi người thành công trong cuộc sống. Một nền văn hoá cũng có thể được coi là định hướng tương lai nếu các thành viên của nền văn hoá đó có xu hướng đánh giá tư duy sáng tạo và những ý tưởng mới và tin tưởng rằng tương lai có thể được kiểm soát hoặc chịu ảnh hưởng bởi các quyết định hiện tại."
      helping_centre: "TRUNG TÂM THÔNG TIN TRỢ GIÚP:"
      home_galleries: "Vào thư mục hình ảnh"
      horses_ride: "Khóa học cưỡi ngựa"
      how_do: "LÀM SAO TÔI CÓ THỂ THÊM VÀO HAY THAY ĐỔI HIỆU LỰC TRẢI NGHIỆM CỦA TÔI?"
      how_do_I: "LÀM CÁCH NÀO ĐỂ TÔI LIÊN HỆ VỚI KHÁCH HÀNG TRỞ THÀNH MỘT ĐỐI TÁC CUNG CẤP TRẢI NGHIỆM?"
      how_do_booking: "Làm thế nào để đăng kí một trải nghiệm?"
      how_do_confir_content: "Bạn sẽ nhận được một email xác nhận cho mỗi trải nghiệm bạn đặt. Email này sẽ chuyển đến địa chỉ email liên quan đến tài khoản Saigonyo của bạn. Bạn cũng có thể tìm thấy hành trình của mình bằng cách đi vào phần Thưởng thức của ứng dụng Saigonyo."
      how_do_confirmation: "Làm cách nào để tôi tìm được xác nhận Booking cho những trải nghiệm sắp tới?"
      how_do_reviews: "ĐÁNH GIÁ CHO NHỮNG TRẢI NGHIỆM ĐÓ NHƯ THẾ NÀO?"
      how_does: "VIỆC ĐẶT NHỮNG TRẢI NGHIỆM HOẠT ĐỘNG NHƯ THẾ NÀO?"
      how_to_start: "Làm Sao để bắt đầu"
      if_a_reservation: "Nếu một đăng kí có nhiều hơn một khách hàng xác nhận, bài đánh giá của ban tổ chức sẽ xuất hiện trên tất cả hồ sơ của khách hàng."
      if_you: "Nếu bạn đang tìm kiếm trải nghiệm một lần, bạn hãy thử tìm kiếm các lựa chọn trải nghiệm ngắn ngày sẵn có tại Saigonyo, trải nghiệm sẵn có được thiết lập bởi các thành viên ưu tú chia sẻ."
      in_each: "Trong mỗi trải nghiệm có tính phí, bảo hiểm được bao gồm trong chi phí và phí bảo hiểm phụ thuộc vào mỗi bên tổ chức cùng với trải nghiệm của họ."
      it_is_your: "Chính đam mê sẽ hình thành tài năng , chính tài năng của bạn sẽ kiến tạo ra các kiệt tác về công nghệ, nghệ thuật , chương trình... và dẫn lối cho bạn đến thành công lớn. Chia sẻ một trải nghiệm khác biệt là khẳng định đẳng cấp của bạn ."
      join_mail: "ĐĂNG KÝ DANH SÁCH MAIL CỦA CHÚNG TÔI"
      kepp_track: "Theo dõi các Booking của bạn, thông báo cho khách của bạn và cập nhật lịch trình của bạn từ  ứng dụng."
      latest_articles: "Các bài báo mới nhất"
