      start_by_designing: " Bắt đầu bằng cách thiết kế trải nghiệm bạn có trong đầu. Chúng tôi sẽ hướng dẫn bạn từng bước. Nếu kinh nghiệm của bạn đáp ứng các tiêu chuẩn chất lượng, bạn sẽ được nghe nhiều hơn về những gì tiếp theo. Nhà tổ chức có thể cung cấp cả sự nhập hội và kinh nghiệm một ngày. Immersions xảy ra trong nhiều ngày và được cung cấp như là-lịch trình của họ không thể được sửa đổi. Nếu bạn đang tìm kiếm trải nghiệm một lần, hãy thử duyệt các lựa chọn kinh nghiệm một ngày của chúng tôi. Cũng giống như sự sẵn có của nhà, sự sẵn có của trải nghiệm được thiết lập bởi các máy chủ cá nhân. Trước khi đặt sách Đảm bảo xem lại yêu cầu của khách và bất kỳ yêu cầu nào khác được chỉ định bởi chủ nhà. Những điều này có thể bao gồm giới hạn độ tuổi hoặc trình độ kỹ năng. Đặt thêm trải nghiệm.Bạn có thể đặt càng nhiều kinh nghiệm càng tốt trong suốt chuyến đi-hãy đảm bảo kiểm tra chéo kế hoạch để tránh trải nghiệm chồng chéo."
      sub_category_list: "Danh mục phụ"
