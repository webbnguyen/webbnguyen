      current: "Hiện tại"
      dance_course: "Khóa học Khiêu vũ"
      dashboard: Dashboard
      depend_on: "Phụ thuộc vào từng trải nghiệm, ban tổ chức sẽ có giới hạn độ tuổi theo yêu cầu. Bạn nên kiểm tra nó trước khi đăng kí."
      design_submit: "Thiết kế và Đệ Trình !"
