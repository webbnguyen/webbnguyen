  camaleon_cms: 
    common: 
      a_civilized: "Một cộng đồng văn minh được tổ chức tốt và phát triển, đời sống văn minh được tiến hành theo nguyên tắc hợp lý, có các quy tắc và phong tục công bằng. Sự bảo mật đó đến từ việc biết rằng người dùng có thể dựa vào các nguyên tắc như công bằng, toàn vẹn, nhân phẩm, dịch vụ, chất lượng hoặc sự xuất sắc, tiềm năng, tăng trưởng, kiên nhẫn, chăm sóc và khuyến khích. Bằng cách tập trung sự tham gia vào các nguyên tắc vô thời, không thay đổi, người dùng tạo ra một mô hình cơ bản về đóng góp hiệu quả."
      addition: "Bổ sung"
      all_the: "Tất cả các bài đánh giá trên Saigonyo được viết bởi các bên tổ chức và khách hàng từ cộng đồng của chúng tôi, vì vậy bất kỳ đánh giá nào bạn thấy dựa trên trải nghiệm mà khách hàng đã tham gia."
      are_children: "TRẺ EM CÓ ĐƯỢC PHÉP THAM GIA TRẢI NGHIỆM KHÔNG?"
      art: "Nghệ thuật"
      author: "Tác g"
      back_top: "Về đầu trang"
      base_on_the_love: "Dựa trên tình yêu và sự tôn trọng của cộng đồng tài năng trên khắp thế giới. Chúng tôi mong muốn kết nối, chia sẻ và học hỏi từ bạn chân thành. Hãy chia sẻ với chúng tôi."
      become_a_sharer: "Trở thành Saigoneer (Người địa phương)"
      book_any: "Đăng kí bất kỳ trải nghiệm mà bạn thích"
      build_and_share: "Hãy xây dựng và chia sẻ những chương trình trải nghiệm khác biệt dựa trên chính đam mê và tài năng của bạn cho những người yêu quý và hâm mộ bạn thưởng thức."
      build_share_on: "Xây dựng chia sẻ  trên nền tảng"
      build_submit: "Xây dựng và gửi trải nghiệm của bạn. Nếu đạt tiêu chuẩn chất lượng, Team của chúng tôi sẽ tiếp cận với bạn các bước hỗ trợ tiếp theo."
      build_up_a: "Xây dựng văn hoá văn minh, chia sẻ  tài năng của bạn với những người tôn trọng và yêu mến bạn."
      calli_pain: "Tranh thư pháp"
