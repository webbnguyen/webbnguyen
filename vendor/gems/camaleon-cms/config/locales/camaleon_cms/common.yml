      support_ok: "Sự Hỗ Trợ"
      to_leave: "Để lại bài đánh giá cho một chuyến đi gần đây, hãy chuyển đến các bài đánh giá của bạn. Nhận xét được giới hạn trong 500 từ và phải tuân theo chính sách nội dung của Saigonyo. Bạn có thể chỉnh sửa bài đánh giá của mình trong tối đa 48 giờ, nếu ban tổ chức hoặc khách hàng của bạn chưa hoàn thành bài đánh giá của họ."
      to_see_reviews: "Để xem bài đánh giá bạn đã viết hoặc đánh giá về bạn, hãy chuyển đến bài đánh giá của bạn. Bạn cũng sẽ thấy bất kỳ phản hồi riêng tư nào mà mọi người đã để lại cho bạn."
      total_followers_social: "Tổng số người theo trên mạng xã hội"
      unhappy: "Không hài lòng với trải nghiệm của bạn?"
      unhappy_content: "Chúng tôi sẽ áp dụng qui định hoàn trả  chi phí cho quý khách! Chúng tôi luôn quan tâm đến vấn đề chất lượng dịch vụ  của các đối tác và sự hài lòng của bạn được đảm bảo 100%"
      use_the: "Sử dụng trang web, ứng dụng Saigonyo trên điện thoại hoặc máy tính bảng hệ điều hành iOS hoặc Android của bạn để đăng kí một trải nghiệm. Khi bạn mở ứng dụng, hãy tìm mục “Trải nghiệm”. Sau đó, chọn một thành phố và ngày cụ thể, hoặc xem qua tất cả các trải nghiệm. Nhà tổ chức có thể cung cấp cả hai loại là trải nghiệm hòa nhập hoặc trải nghiệm một ngày. Trải nghiệm hòa nhập diễn ra trong nhiều ngày và lịch trình của họ đưa ra không thể sửa đổi. Nếu bạn đang tìm kiếm trải nghiệm một lần, hãy thử lướt qua các lựa chọn trải nghiệm một ngày của chúng tôi. Cũng giống như sự sẵn có tại nhà, sự sẵn có của trải nghiệm được thiết lập bởi các cá nhân. Trước khi bạn đăng kí trải nghiệm hãy đảm bảo rằng xem lại yêu cầu dành cho khách hàng và bất kỳ yêu cầu nào khác được đặt ra bởi nhà tổ chức. Những điều này có thể bao gồm giới hạn độ tuổi hoặc trình độ kỹ năng. Đăng kí thêm nhiều trải nghiệm. Bạn có thể đăng kí bao nhiêu trải nghiệm như bạn muốn trong suốt chuyến đi của bạn -hãy đảm bảo về việc kiểm tra toàn bộ kế hoạch để tránh những trải nghiệm trùng lặp nhau."
      use_the_saigonyo: "Sử dụng ứng dụng Saigonyo trên hệ điều hành iOS hoặc Android của điện thoại hoặc máy tính bảng của bạn để đặt một trải nghiệm."
