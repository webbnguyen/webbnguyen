      we_recommend: "Chúng tôi khuyên bạn nên gửi một tin nhắn cho khách của bạn trên trang web hoặc thông qua ứng dụng dành cho thiết bị di động để tự giới thiệu, làm quen và trả lời bất kỳ câu hỏi nào họ đưa ra."
      what_happens: "ĐIỀU GÌ XẢY RA SAU KHI MỘT KHÁCH HÀNG ĐẶT TRẢI NGHIỆM CỦA TÔI?"
      what_happens_if: "CHUYỆN GÌ SẼ XẢY RA NẾU AI ĐÓ BỊ THƯƠNG TRONG SUỐT QUÁ TRÌNH TRẢI NGHIỆM?"
      why_do_you: "Tạo booking cho các dịch vụ sáng tạo dựa trên niềm đam mê của bạn, chia sẻ kinh nghiệm vàooking tăng thu nhập."
      why_you'll: "Tại sao bạn lại thích trở thành một nhà chia sẻ"
      writing_a: "Viết đánh giá"
      you_are_talents: "Bạn thực sự có tài năng, mọi người sẽ ngưỡng mộ bạn và mong muốn được học hỏi và chia sẻ từ bạn. Hãy để những tài năng sáng chói không bị mất vào ngày mai."
      you_get: "Bạn sẽ nhận được một email xác nhận với tên và số lượng khách đặt dưới mỗi đăng kí. Khi tất cả khách hàng trong cùng một đăng kí đã hoàn tất quy trình xác minh của chúng tôi, bạn sẽ có thể thông báo cho họ thông qua ứng dụng Saigonyo. Họ có đến 3 ngày để hoàn thành quá trình này."
      you_have: "Bạn có 14 ngày sau khi thanh toán để viết bài đánh giá cho một chuyến đi."
      you_need: "Bạn sẽ cần cài đặt phương thức thanh toán của mình trên hồ sơ Saigonyo của bạn. Nếu bạn vẫn chưa đăng kí, vui lòng tìm hiểu cách thêm phương thức thanh toán. Saigonyo sẽ xử lý thanh toán của bạn cho một trải nghiệm vào ngày sau khi bạn tổ chức trải nghiệm (hoặc ngày sau khi bạn tổ chức trải nghiệm đầu tiên, nếu bạn có nhiều hơn một ngày). Ngày chính xác bạn nhận được tiền sẽ phụ thuộc vào tổ chức tài chính của bạn và nếu như khoản thanh toán được xử lý vào cuối tuần hoặc kỳ nghỉ ngân hàng. Ban tổ chức hợp tác với các tổ chức phi lợi nhuận nên thêm một phương thức thanh toán do tổ chức phi lợi nhuận sở hữu. Để xác minh phương pháp thanh toán này, các tổ chức phi lợi nhuận sẽ được yêu cầu gửi bảng sao kê ngân hàng để chúng tôi khớp với phương thức thanh toán của bên tổ chức."
      you_set_your: "Bạn quyết định đặt giá và khi nào bạn muốn chia sẻ niềm đam mê của bạn và thời điểm thực hiện."
