      ready_to_become: " Sẵn sàng trở thành nhà chia sẻ đam mê với người khác và trải nghiệm những điều mới với chúng tôi? Kiểm tra chính sách và điều khoản sử dụng của chúng tôi (đính kèm liên kết vào chữ gạch dưới cho các đối tác xem trước khi đăng nhập) và thiết kế kế hoạch chia sẻ duy nhất của bạn. Chúng tôi đang ở đây để truyền bá tài năng của bạn tới thế giới."
