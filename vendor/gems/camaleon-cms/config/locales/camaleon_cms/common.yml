      no_contents_found: "Không tìm thấy nội dung"
      no_results_found: "Không tìm thấy kết quả"
      notice: "Tin tức "
      once_your: "Sau khi trải nghiệm của bạn được đăng lên trang của Saigonyo, khách hàng có thể ngay lập tức đặt trước bất kỳ vào ngày nào bạn đã có. Họ sẽ phải xem lại bất kỳ yêu cầu dành cho khách mà bạn đã đặt ra cho trải nghiệm của bạn. Khi khách hang đặt trải nghiệm, bạn sẽ nhận được thông báo qua email với hồ sơ của khách hàng và thông tin liên hệ. Bạn cũng có thể xem thông tin này trong ứng dụng của mình. Chúng tôi khuyên bạn nên gửi cho khách hàng một thông điệp để tự giới thiệu và làm quen với họ trước khi trải nghiệm và trả lời bất kỳ câu hỏi nào họ đưa ra."
      one_the_experiences: "Khi trải nghiệm được xuất bản, bạn sẽ được tự do lưu trữ  khi muốn. Bạn cũng có thể đặt số lượng thành viên nhóm và giá cả của bạn."
      our_community: "Cộng đồng của chúng tôi dựa vào những đánh giá trung thực, minh bạch. Chúng tôi sẽ xóa hoặc sửa đổi một bài đánh giá nếu chúng tôi thấy rằng nó vi phạm các nguyên tắc đánh giá của chúng tôi."
      pass_through: "Đi qua các thử nghiệm. Viết ra tất cả các mục tiêu chính mà bạn cảm thấy bạn đã đạt được và muốn đạt được. Đổi lại, ghi lại các sự kiện trong cuộc sống của bạn đã xảy ra và đã ảnh hưởng hoặc ảnh hưởng đến bạn. Sau đó, phép lạ sẽ xảy ra với bạn."
