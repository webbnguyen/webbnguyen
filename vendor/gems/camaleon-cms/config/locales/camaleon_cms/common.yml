      love_community: "TÌNH YÊU THƯƠNG"
      make_sure: "Đảm bảo xem lại các yêu cầu được đặt ra bởi chuyên gia và kiểm tra thời gian biểu để tránh chồng chéo trước khi đặt."
      manage_on: "Quản lý nhanh"
