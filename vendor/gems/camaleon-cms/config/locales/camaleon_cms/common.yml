      review_our_quality: "Xem xét các tiêu chuẩn chất lượng của chúng tôi để xây dựng chương trình mang tính phù hợp văn hóa với những gì người khác làm và những gì cộng đồng của chúng tôi mong đợi."
      reviewing_an: "Đánh giá trải nghiệm sau khi nó kết thúc, bạn sẽ nhận được thông báo nhắc để lại đánh giá. Khách hàng có 14 ngày để viết bài đánh giá và có tùy chọn để lại cả hai là phản hồi riêng tư cho bên tổ chức và phản hồi công cộng cho khách hàng tương lai. Đánh giá khách hàng. Ban tổ chức có thể để lại phản hồi riêng tư về khách của họ thông qua ứng dụng Saigonyo trong 14 ngày kể từ lần trải nghiệm cuối cùng. Xem lại lịch sử. Để xem các bài đánh giá của khách hàng trước đây, hãy truy cập trang công cộng dành cho trải nghiệm của bạn. Cộng đồng của chúng tôi dựa vào những đánh giá trung thực, minh bạch. Chúng tôi sẽ xóa bài đánh giá, nếu chúng tôi thấy rằng nó vi phạm các nguyên tắc đánh giá của chúng tôi."
